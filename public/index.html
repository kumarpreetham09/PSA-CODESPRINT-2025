<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JobFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="app-header">
    <div class="brand">JobFinder</div>
    <div class="subtitle">DeepSeek-powered local chatbot</div>
  </header>

  <main class="container">
    <section id="chat" class="chat-panel"></section>

    <form id="chat-form" class="composer">
      <select id="model" class="model-select" title="Model">
        <option value="deepseek/deepseek-chat-v3.1:free">deepseek-chat-v3.1:free</option>
        <option value="deepseek/deepseek-chat:free">deepseek-chat:free</option>
      </select>
      <textarea id="input" rows="1" placeholder="Start by listing your qualifications (degrees, skills, projects, experience)…"></textarea>
      <button id="send" class="send-btn" type="submit">Send</button>
    </form>
  </main>

  <footer class="footer">
    <span>© JobFinder • Localhost demo</span>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
